name: Test react code
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v3
            - name: Install Nodejs
              uses: actions/setup-node@v3
              with:
                node-version: 20

            - name: Install dependency
              run: npm ci
            - name: Run test
              run: npm test

    build:
      runs-on: ubuntu-latest
      steps:
        - name: get code
          uses: actions/checkout@v3
        - name: Install Nodejs
          uses: actions/setup-node@v3
          with:
            node-version: 20

        - name: build code
          run: npm run build
        - name: deploy
          run: echo "deployed"
            